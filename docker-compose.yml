version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: rwb-tourney-redis
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - "redis_data:/data"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  redis_data: